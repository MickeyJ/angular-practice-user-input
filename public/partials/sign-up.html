
<div class="top-gutter" ></div >

<section class="flex-row" >

  <div class="box col5-6">
    <h1 >{{message}}</h1 >

    <form class="form" action="/userSignUp">
      <input type="text" ng-model="email" placeholder="Email">
      <input type="password" ng-model="password" placeholder="Password">
      <input class='btn' type="button" ng-click="newUser(email, password)" value="Log In">
    </form >

  </div>


  <div class="box col2-3">
    <table>
      <tr >
        <td >Email: </td >
        <td >{{userData[0]}}</td >
      </tr >

      <tr >
        <td >Password: </td >
        <td >{{userData[1]}}</td >
      </tr >
    </table>
  </div>

</section >
